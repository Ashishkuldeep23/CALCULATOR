<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="!">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator by Ashish Kuldeep</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="https://res.cloudinary.com/dlvq8n2ca/image/upload/v1695482080/qzglyysy2v8xrzebfr3j.png" type="image/x-icon">
    <!-- Remix icon -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
</head>
<body>


    <button id="mode" onclick="changeMode()">Dark</button>


    <section id="calcu_main">
        
        <div id="calculator">
            
            <div id="output_div">
                <div id="out_btn_div">
                    <button id="back_btn" onclick="react.clickBack()">Back</button>
                    <button onclick="react.allClear()">Clear</button>
                </div>
                <span id="previous_out">0 sy 0</span>
                <div id="current_out">0000</div>
            </div>

            
            <div onclick="react.setState('anyNum' , 7)" >7</div>
            <div onclick="react.setState('anyNum' , 8)" >8</div>
            <div onclick="react.setState('anyNum' , 9)" >9</div>
            <div id="clear" class="sym" onclick="react.singleClear()"> <span class="sing_about">Cut</span> X</div>
            <!-- <div class="sym"> <span class="sing_about">Power</span> Pw</div> -->
            
            <div onclick="react.setState('anyNum' , 4)" >4</div>
            <div onclick="react.setState('anyNum' , 5)" >5</div>
            <div onclick="react.setState('anyNum' , 6)" >6</div>
            <div class="sym" onclick="react.setState('symbol' , '**')"> <span class="sing_about">Power</span> Pw</div>
  
            <!-- <div class="sym"> <span class="sing_about">MOD</span> Mod</div> -->
            
            <div onclick="react.setState('anyNum' , 1);">1</div>
            <div onclick="react.setState('anyNum' , 2);" >2</div>
            <div onclick="react.setState('anyNum' , 3);">3</div>
            <div class="sym" onclick="react.setState('symbol' , '%')"> <span class="sing_about">MOD</span> Mo</div>
            <!-- <div class="sym"> <span class="sing_about">Divide</span> <i class="ri-divide-line"></i></div> -->

            <div onclick="react.setState('anyNum' , 0)">0</div>
            <div class="sym" onclick="react.setState('symbol' , '+')"> <span class="sing_about">Plus</span> <i class="ri-add-line"></i></div>

            <div class="sym" onclick="react.setState('symbol' , '-')"> <span class="sing_about">Minus</span> <i class="ri-subtract-line"></i></div>

            <div onclick="react.setState('anyNum' , '.')">.</div>
            <div class="sym" onclick="react.setState('symbol' , '/')"> <span class="sing_about">Divide</span> <i class="ri-divide-line"></i></div>

            <div class="sym" onclick="react.setState('symbol' , '*')"> <span class="sing_about">Multi</span> <i class="ri-close-line"></i></div>

            <div class="sym" id="equal" onclick="react.setResult()"><span class="sing_about">Equal</span> <i class="ri-equal-line"></i></div>
            
        </div>

        <p id="total_cal"></p>

    </section>


    <span id="credit">By : Ashish Kuldeep</span>

    <script src="./script.js"></script>
</body>
</html>
